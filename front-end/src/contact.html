<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!-- Compiled sass stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
    <title>Contact Us</title>

</head>

<body>
    <nav class="nav justify-content-end heading transparent">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="services.html">Services</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link" href="contact.html">Contact</a>
    </nav>

    <div class="container-fluid contact">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="name-input">Name</label>
                        <input type="text" class="form-control" id="name-input" placeholder="Please enter your name">
                    </div>
                    <div class="form-group">
                        <label for="service-select">What do you need help with?</label>
                        <select class="form-control" id="service-select">
                            <option>Currency Exchange Service</option>
                            <option>Language Interpreter Service</option>
                            <option>Finance and Investment</option>
                            <option>Consultation</option>
                            <option>Real Estate Advice</option>
                            <option>Other</option>
                        </select>
                        <small id="service-option-help" class="form-text text-muted">In case of other queries, please specify
                            your issue.</small>
                    </div>
                    <div class="form-group">
                        <label for="details">Details</label>
                        <textarea class="form-control" id="details" cols="70" rows="5" placeholder="Please elaborate your query"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <small id="email-help" class="form-text text-muted">We'll never share your details with anyone else.</small>
                    </div>
                    <button type="submit" class="btn">Submit Query</button>
                </form>
            </div>

        </div>


    </div>

</body>

</html>
